<div ng-init="getPopularMovies();" class="mainDiv">
  <h1>POPULAR MOVIES</h1>
  <div style="text-align:left;">
    <div class="divDetails">
      <div class="divMainPoster">
        <img class="mainPoster" ng-src="{{'https://image.tmdb.org/t/p/w300/'+mainPoster.poster_path}}"/>
      </div>
      <div class="divDescription">
        <p style="font-size:1.5vw; text-align:left;"><span>Title:</span> <span>{{mainPoster.title}}</span></p>
        <p style="font-size:1.5vw; text-align:left;">{{mainPoster.overview}}</p>
        <p style="font-size:1.5vw; text-align:left;"><span ng-repeat="genre in mainPoster.genres">{{genre.name}} </span></p>
        <p style="font-size:1.5vw; text-align:left;">{{mainPoster.release_date}}</p>
        <p style="font-size:1.5vw; text-align:left;">{{mainPoster.vote_average}}</p>
      </div>
    </div>
    <div class="imgGallery">
      <div class="divPoster" ng-repeat="popular_movie in popular_movies">
        <a href="#/popular_movies/{{popular_movie.id}}">
          <img class="poster" ng-src="{{'https://image.tmdb.org/t/p/w150/'+popular_movie.poster_path}}"/>
        </a>
      </div>
    </div>
  </div>
</div>
